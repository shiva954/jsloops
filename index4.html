<body>
    <h3>write a program to find the maximum and minmum number in an array of numbers </h3>
    <h3>open console for output</h3>
    <script>

        let arr = [3, 2, 6, 1, 4, 8, 2, 4, 3];
        let max = arr[0];
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        console.log(`the maximum number in the array is ${max}`);
        console.log(`the minimum number in  the array is ${min}`);
    </script>
