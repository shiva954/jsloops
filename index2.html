<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
</head>

<body>
    <h3>write a program to find the sum of all number from 1 to 30 inclusive that are a multiple of 3</h3>
    <h3>open console for output</h3>
    <script>
        let sum = 0;
        for (let i = 1; i <= 30; i++) {
            if (i % 3 == 0) {
                sum += i;
            }
        }
        console.log(`the sum of number divisible by three from 1 to 30 is ${sum}`);
    </script>
</body>

</html>
