<body>
    <h3>write a program to find the average of an array of numbers</h3>
    <h3>open console for output</h3>
    <script>

        let arr = [3, 2, 6, 1, 4, 8, 2, 4, 3];
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }

        console.log(`the average of the given array is ${sum / arr.length}`);

    </script>
</body>
