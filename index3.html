<body>
    <h3>write a program to find weather a number is an armstrong number or not </h3>
    <h3>open console for output</h3>
    <script>
        let num = Number(prompt(`enter a number:`));
        let dummy = num;
        let sum = 0;
        let length = dummy.toString().length;
        while (dummy > 0) {
            let remainder = dummy % 10;
            let digit = Math.pow(remainder, length);
            sum += digit;
            dummy = Math.floor(dummy / 10);
        }
        if (sum === num) {
            console.log(`its an armstrong number`);
        }
        else {
            console.log(` it is not an armstrong number`)
        }

    </script>
