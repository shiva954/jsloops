<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h3>write a program to count the number of vowels and consonents in a given string </h3>
    <h3>open console for output</h3>
    <script>
        let input = prompt("enter a string:").toLowerCase();
        let updated = "";
        for (let i = 0; i < input.length; i++) {
            if (input.charAt(i) != " ") {
                updated += input.charAt(i);
            }
        }
        let vowels = 0;
        let consonents = 0;
        for (let j = 0; j < updated.length; j++) {
            if (updated.charAt(j) == 'a' || updated.charAt(j) == 'e' || updated.charAt(j) == 'i' || updated.charAt(j) == 'o' || updated.charAt(j) == 'u') {
                vowels++;
            }
            else {
                consonents++;
            }
        }
        console.log(`there are ${vowels} in the input string`);
        console.log(`there are ${consonents} in the input string`);
    </script>
</body>

</html>
